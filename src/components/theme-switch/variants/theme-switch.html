<div class="btcpay-theme-switch">
  <span class="btcpay-theme-switch-label">Theme</span>
  <div class="btcpay-theme-switch-themes">
      <button type="button" title="System" data-theme="system">
        <svg role="img" class="icon icon-themes-system"><use href="/svg/icons.svg#themes-system"></use></svg>
      </button>
      <button type="button" title="Light" data-theme="light">
        <svg role="img" class="icon icon-themes-light"><use href="/svg/icons.svg#themes-light"></use></svg>
      </button>
      <button type="button" title="Dark" data-theme="dark">
        <svg role="img" class="icon icon-themes-dark"><use href="/svg/icons.svg#themes-dark"></use></svg>
      </button>
  </div>
</div>
<script src="/scripts/theme-switch.js"></script>
<noscript><style>.btcpay-theme-switch { display: none; }</style></noscript>
